<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dummy PWA</title>

    <base href="/" />

    <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="description" content="This is a Dummy PWA app" />

    <!-- Theme color for the status bar -->
    <meta name="theme-color" content="#ffff01" />
    <!-- Android - Customizing the status bar -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Dummy PWA" />

    <!-- iOS - Customizing the status bar -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Dummy PWA" />

    <link rel="apple-touch-icon" href="images/icon.png" />

    <meta name="pwa-starter-template-identity" content="pwa-starter" />

    <link rel="icon" href="/images/icon.png" type="image/png" />

    <link rel="manifest" href="/manifest.json" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body>
    <video class="background-video" width="640" height="360" autoplay loop>
      <source src="./video.mp4" type="video/mp4" />
    </video>
    <div id="app">
      <header>
        <h1>Mini PWA E-Library</h1>
      </header>
      <section id="recent-books">
        <h2>Recent Books</h2>
        <div id="recent-books-list"></div>
      </section>
      <section id="new-books">
        <h2>New Books</h2>
        <div id="new-books-list"></div>
      </section>
      <section id="related-books">
        <h2>Related Books</h2>
        <div id="related-books-list"></div>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
