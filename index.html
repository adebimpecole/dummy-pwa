<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PWA Starter</title>

    <base href="/" />

    <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="description" content="This is a PWA Starter app" />

    <!-- Theme color for the status bar -->
    <meta name="theme-color" content="transparent" />
    <!-- ffffff00 -->
    <!-- Android - Customizing the status bar -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="StatusBar PWA" />

    <!-- iOS - Customizing the status bar -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="StatusBar PWA" />
    <link rel="apple-touch-icon" href="images/favicon-32x32.png" />

    <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <!-- <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->

    <!-- This tag is used by the PWA Starter CLI to identify template projects. Don't remove if you are using the CLI. -->
    <meta name="pwa-starter-template-identity" content="pwa-starter" />

    <!-- Imports an icon to represent the document. -->
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />

    <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
    <link rel="manifest" href="manifest.json" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>

  <body class="firstcolor">
    <div class="calc">
      <div class="head">
        <div class="calctext color fontcolor">calc</div>
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            column-gap: 20px;
          "
        >
          <span class="themetext color fontcolor"> THEME </span>
          <div class="switch">
            <div
              class="color themetext fontcolor"
              style="
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
              "
            >
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div id="select" class="togglebox togglebox_property">
              <button id="one" class="toggle toggle_property"></button>
              <button id="two" class="toggle_property"></button>
              <button id="three" class="toggle_property"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="screen" class="input_property input"></div>
      <div id="pad" class="keypad_property keypad">
        <div class="keyrow">
          <div class="key_property themekey1 key1 number">7</div>
          <div class="key_property themekey1 key1 number">8</div>
          <div class="key_property themekey1 key1 number">9</div>
          <div id="delete" class="key_property themekey1_1 key2">DEL</div>
        </div>
        <div class="keyrow">
          <div class="key_property themekey1 key1 number">4</div>
          <div class="key_property themekey1 key1 number">5</div>
          <div class="key_property themekey1 key1 number">6</div>
          <div id="add" class="key_property themekey1 key1 sign">+</div>
        </div>
        <div class="keyrow">
          <div class="key_property themekey1 key1 number">3</div>
          <div class="key_property themekey1 key1 number">2</div>
          <div class="key_property themekey1 key1 number">red</div>
          <div id="subtract" class="key_property themekey1 key1 sign">-</div>
        </div>
        <div class="keyrow">
          <div class="key_property themekey1 key1 number">.</div>
          <div class="key_property themekey1 key1 number">0</div>
          <div id="divide" class="key_property themekey1 key1 sign">/</div>
          <div id="multiply" class="key_property themekey1 key1 sign">x</div>
        </div>
        <div class="keyrow">
          <div id="clear" class="key_property1 themekey1_1 key2">RESET</div>
          <div id="key3" class="key_property1 themekey1_2 symbol">=</div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>

    <!-- <script>
      if ("serviceWorker" in navigator) {
        window.onload = () => {
          navigator.serviceWorker.register("/sw.js");
        };
      }
    </script> -->
  </body>
</html>
